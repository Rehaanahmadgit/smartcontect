<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/output.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-600 text-white p-4">
            <h1 class="text-2xl font-bold" th:text="${title}">Dashboard</h1>
        </header>
        <main class="flex-grow p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-lg shadow" th:each="card : ${cards}">
                    <h2 class="text-xl font-bold text-gray-800" th:text="${card.title}">Card Title</h2>
                    <p class="text-gray-600" th:text="${card.details}">Card Details</p>
                </div>
            </div>
        </main>
        <footer class="bg-gray-800 text-white p-4 text-center">
            <p>&copy; 2025 Dashboard</p>
        </footer>
    </div>
</body>
</html>
